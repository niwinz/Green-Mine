{% load url from future %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ MAIN_TITLE }}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css" media="handheld, all" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/general.css" type="text/css" media="handheld, all" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/mod.css" type="text/css" media="handheld, all" />
    {% block top-headers %}{% endblock %}
</head>
<body>
    <div id="head">
        <h1><a href="/">{{ MAIN_TITLE }}</a></h1>
    </div>
    {% block middle-box %}{% endblock %}
    <div id="footer">
        <p>
            {% for code, name in LANGUAGES %}
            <a href="{% url 'api:i18n-setlang' %}?lang={{ code }}">{{ name }}</a>
            {% endfor %}
            | Powered by Greenmine Â© 2011
        </p>
    </div>
    <script type="text/javascript" src="{% url "web:jsi18n" %}"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/external/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.django.patch.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/external/jquery-ui.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/external/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/general.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/messages.js"></script>
    {% block bottom-headers %}{% endblock %}
</body>
</html>
